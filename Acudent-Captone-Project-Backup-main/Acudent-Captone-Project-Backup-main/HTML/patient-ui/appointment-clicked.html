<div class="appointment-wrapper">
<div class="appointment-container">
    <div class="appointment-row header">
        <div class="appointment">Appointment Type</div>
        <div class="appointment">Appointment Date</div>
        <div class="appointment">Appointment Time</div>
        <div class="appointment">Dentist</div>
        <div class="appointment">Status</div>
    </div>
    
    <div class="appointment-row">
        <div class="appointment"></div>
        <div class="appointment"></div>
        <div class="appointment"></div>
        <div class="appointment"></div>
        <div class="appointment"></div>
    </div>
</div>

<!--For red and green-->
    <br>
    <div class="Availability-container">
        <div class="Availability-row">
        <button class="Green"></button>
        <span class="avail">Available</span>
        <button class="Red"></button>
        <span class="avail">Not available</span>
        </div>
    </div>

<!-- Calendar -->
<div class="calendar-wrapper">
  <div class="calendar-container">

    <!-- Calendar Header -->
    <div class="calendar-header">
      <div class="calendar-controls">
        <button id="prev">&lt;</button>
        <h3 id="month-year"></h3>
        <button id="next">&gt;</button>
      </div>

      <!-- Stats placed beside the buttons -->
      <div class="stats">
        <h4>My Appointment</h4>
        <div class="stat-row-container">
          <div class="stat-row">
            <span>Ongoing</span>
            <span id="ongoing-count">0</span>
          </div>
          <div class="stat-row">
            <span>Completed</span>
            <span id="completed-count">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Weekdays -->
    <div class="calendar-grid weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <!-- Days -->
    <div class="calendar-grid days" id="calendar-days"></div>
  </div>
</div>


</div>

</div>
