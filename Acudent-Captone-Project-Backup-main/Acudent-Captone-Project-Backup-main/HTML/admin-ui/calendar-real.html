        const months = [
  'January', 'February', 'March', 'April',
  'May', 'June', 'July', 'August',
  'September', 'October', 'November', 'December'
];

let currentDate = new Date();

function renderCalendar() {
  const currentMonth = currentDate.getMonth();
  const currentYear = currentDate.getFullYear();

  document.getElementById('currentMonth').textContent = `${months[currentMonth]} ${currentYear}`;
  const calendarGrid = document.getElementById('calendar-grid');
  calendarGrid.innerHTML = ""; // Clear previous days

  // Determine first and last day of the month
  const firstDay = new Date(currentYear, currentMonth, 1).getDay(); // Sunday=0
  const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate(); // number of days in month

  // Determine last month's leftover days (optional for alignment)
  const prevLastDate = new Date(currentYear, currentMonth, 0).getDate();

  // Fill blank days from previous month
  for (let i = firstDay - 1; i >= 0; i--) {
    const day = document.createElement("div");
    day.className = "calendar-day border border-brown-200 p-2 text-brown-400 bg-beige-50";
    day.textContent = prevLastDate - i;
    calendarGrid.appendChild(day);
  }

  // Fill current month days
  for (let dayNum = 1; dayNum <= lastDate; dayNum++) {
    const day = document.createElement("div");
    day.className = "calendar-day border border-brown-200 p-2 text-brown-700 hover:bg-beige-100 cursor-pointer transition";
    day.dataset.date = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`;
    day.innerHTML = `<div class="text-sm font-medium">${dayNum}</div>`;

    // Highlight today
    const today = new Date();
    if (
      today.getDate() === dayNum &&
      today.getMonth() === currentMonth &&
      today.getFullYear() === currentYear
    ) {
      day.classList.add("bg-yellow-100", "border-yellow-400");
    }

    // When clicked, open modal
    day.addEventListener("click", () => openModal(day.dataset.date));

    calendarGrid.appendChild(day);
  }

  // Fill remaining days for next month to complete 6 rows (optional)
  const totalCells = firstDay + lastDate;
  const nextDays = 42 - totalCells; // ensures 6 full weeks shown
  for (let x = 1; x <= nextDays; x++) {
    const day = document.createElement("div");
    day.className = "calendar-day border border-brown-200 p-2 text-brown-300 bg-beige-50";
    day.textContent = x;
    calendarGrid.appendChild(day);
  }
}

function previousMonth() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
}

function nextMonth() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
}

function goToToday() {
  currentDate = new Date();
  renderCalendar();
}

// Initialize on load
window.onload = renderCalendar;

                notification.classList.remove('translate-x-full');
            }, 100);

                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
