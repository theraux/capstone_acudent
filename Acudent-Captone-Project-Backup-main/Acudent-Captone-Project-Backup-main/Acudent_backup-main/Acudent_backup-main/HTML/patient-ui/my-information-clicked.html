<div class="personal-information-container">
    <h2>My information</h2>
    <div class="user-info">
        <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
        <h3 id="name-display">Dracy</h3>
        <h2 id="user-name-display">@Dracy</h2>
        <h3 id="password-display"><span id="password-mask">****</span></h3>
        <h3 id="patient-id-display">Patient ID: <span id="patient-id"></span></h3>
    </div>

    <div class="information-form">
       <div class="personal-details">
              <h2>Personal Details</h2>
        <form>
            <div class="form-floating">
                <input type="LastName" id="LastName" class="form-control" placeholder="Last Name" required>
                <label for="LastName">Last Name<span class="required">*</span></label>
            </div>
             <div class="form-floating">
                <input type="FirstName" id="FirstName" class="form-control" placeholder="First Name"required>
                <label for="LastName">First Name<span class="required">*</span></label>
            </div>
             <div class="form-floating">
                <input type="MiddleInitial" id="MiddleInitial" class="form-control" placeholder="Middle Initial" maxlength="1">
                <label for="MiddleInitial">Middle Initial</label>
            </div>

            <!--Second Row-->
    
            <div class="form-floating">
        <!-- Gender Dropdown inside form-floating -->
                <select id="Gender" name="Gender" class="form-control" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
                <label for="Gender">Gender <span class="required">*</span>
                </label>
            </div>

                <div class="form-floating">
                    <input type="date" id="Birthdate"  class="form-control">
                    <label for="Birthdate">Birthdate<span class="required">*</span></label>
                </div>

                <div class="form-floating">
                    <input type="Age" id="Age" class="form-control" placeholder="Age" required>
                    <label for="Age">Age<span class="required">*</span></label>
                </div>

                <!--Third Row-->

                <div class="form-floating">
                    <input type="Nationality" id="Nationality" class="form-control" placeholder="Nationality">
                    <label for="Nationality">Nationality</label>
                </div>

                <h2>Contact Information</h2>

                <div class="form-floating">
                    <input type="tel" id="PhoneNumber" class="form-control" placeholder="PhoneNumber" required>
                    <label for="PhoneNumber">Phone Number<span class="required">*</span></label>
                </div>

                <div class="form-floating">
                    <input type="email" id="Email" class="form-control" placeholder="Email" required>
                    <label for="Email">Email <span class="required">*</span></label>
                </div>

                <div class="form-floating">
                    <input type="text" id="Address" class="form-control" placeholder="Address" required>
                    <label for="Address">Address<span class="required">*</span></label>
                </div>

                <!--Medical History-->
                <hr>
                <h2>Medical History</h2>
                <div class="medical-history">
                <div class="form-floating">
                    <input type="text" id="CurrentMedications" class="form-control" placeholder="Current Medications">
                    <label for="CurrentMedications">Current Medications</label>
                </div>

                <div class="form-floating">
                    <input type="text" id="PastSurgeries" class="form-control" placeholder="Past Surgeries/Hospitilization">
                    <label for="PastSurgeries"> Past Surgeries/Hospitilization</label>
                </div>

                   <div class="form-floating">
                    <input type="text" id="Allergies" class="form-control" placeholder="Allergies">
                    <label for="Allergies"> Allergies</label>
                </div>

                <div class="form-floating">
                    <input type="text" id="Menstruation" class="form-control" placeholder="Menstruation">
                    <label for="Allergies">Menstruation</label>
                </div>

                <h2>Medical Conditions</h2>
                <div class="form-floating">
                    <input type="text" id="MedicalConditions" class="form-control" placeholder="Medical Condition">
                    <label for="Medical Condition">Medical Condition</label>
                </div>

                <h2>HMO information</h2>
                    <div class="radio-group" style="grid-column: span 3;">
                        <p>Are you covered by an HMO?</p>
                        <label>
                        <input type="radio" name="hasHMO" value="yes"> Yes
                        </label>

                      <label>
                        <input type="radio" name="hasHMO" value="no"> No
                        </label>
                </div>
                <h4>(If yes, fill out the following)</h4>
                    <div class="form-floating" style="grid-template-columns: 3 1fr;">
                    <input type="text" id="HMOProvider" class="form-control" placeholder="HMO Provider">
                    <label for="HMOProvider">HMO Provider</label>
                    </div>

                    <div class="form-floating" style="grid-template-columns: 3 1fr;">
                    <input type="text" id="MembershipID" class="form-control" placeholder="Membership ID No.">
                    <label for="MembershipID">Membership ID No.</label>
                    </div>

                    <div class="form-floating" style="grid-template-columns: 3 1fr;">
                    <input type="text" id="PlanType" class="form-control" placeholder="Plan Type/Coverage Level">
                    <label for="PlanType">Plan Type/Coverage Level</label>
                    </div>

                    <div class="form-floating" style="grid-template-columns: 2 1fr;">
                    <input type="text" id="Validity" class="form-control" placeholder="Validity/Expiration Date">
                    <label for="Validity">Validity/Expiration Date</label>
                    </div>

                    <div class="form-floating" style="grid-column: 2 / 3;">
                    <input type="file" id="uploadHMO" accept="image/*" style="display: none;">
                    <img id="preview" src="" alt="Image Preview" style="max-width: 200px; display:none; margin-top: 10px; border-radius: 8px;">
                    <label for="uploadHMO" class="upload-label">
                    Upload HMO card <i class="fas fa-camera"></i>
                    </label>
                    </div>

                    <div class="radio-group" style="grid-column: span 3;">
                        <p>Do you have a letter of authorization?</p>

                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="radio" name="hasAuthorization" value="yes">
                            Yes
                        </label>

                            <!-- Upload input and label inline next to Yes -->
                            <input type="file" id="uploadAuthorization" accept="image/*" style="display:none;">
                            <label for="uploadAuthorization" class="upload-label" style="margin: 0; padding: 6px 12px; cursor: pointer;">
                            Upload here <i class="fas fa-camera"></i>
                            </label>
                        </div>

                        <label style="display: flex; align-items: center; gap: 0.5rem; margin-top: 10px;">
                            <input type="radio" name="hasAuthorization" value="no">
                            No
                        </label>
                        </div>
                    
                <!---For Minor-->
                <h2>For Patients Under 18 Years old</h2>
                <div class="form-floating" style="grid-template-columns: 3 1fr;">
                    <input type="text" id="HMOProvider" class="form-control" placeholder="HMO Provider">
                    <label for="HMOProvider">HMO Provider</label>
                    </div>


                </div>
            
            
        </form>

        <script>
  const input = document.getElementById('uploadImage');
  const preview = document.getElementById('preview');

  input.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();

      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }

      reader.readAsDataURL(file);
    }
  });
</script>


    </div>
   
</div>
