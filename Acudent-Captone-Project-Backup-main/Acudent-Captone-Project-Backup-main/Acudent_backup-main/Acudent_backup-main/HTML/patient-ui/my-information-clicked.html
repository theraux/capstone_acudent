
    <div class="personal-information-container">
        <h2>My information</h2>
        <div class="user-info">
             <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
             <h3 id="name-display">Dracy</h3>
             <h2 id="user-name-display">@Dracy</h2>
             <h3 id="password-display"><span id="password-mask">****</span></h3>
             <h3 id="patient-id-display">Patient ID: <span id="patient-id"></span></h3>
        </div>
        <div class="container-personalinfo">
            <div class="information-form">
                <h2>Personal Details</h2>
                <form>
                    <div class="personal-row">
                        <div class="input-information">
                            <label for="LastName">Last Name</label>
                            <span class="required">*</span>
                            <input type="text" id="LastName" name="LastName" required>
                    </div>
                        <div class="input-information">
                            <label for="FirstName">First Name</label>
                             <span class="required">*</span>
                            <input type="text" id="FirstName" name="FirstName" required>
                        </div>
                        <div class="input-information">
                            <label for="MiddleInitial">Middle Initial</label>
                             <span class="required">*</span>
                            <input type="text" id="MiddleInitial" name="MiddleInitial" maxlength="1">
                        </div>
            </div>
                    <!--Second Row-->
                    <div class="personal-row">
                        <div class="input-information">
                            <label for="Gender">Gender</label>
                             <span class="required">*</span>
                             <select id="Gender" name="Gender" required>
                            <option value="" disabled selected>Select Gender</option>
                             <option value="">Male</option>
                             <option value="">Female</option>
                             </select>
                            </div>
                        <div class="input-information">
                            <label for="Birthdate">Birthdate</label>
                            <span class="required">*</span>
                            <input type="date" id="Birthdate" name="Birthdate" required>
                        </div>
                        <div class="input-information">
                            <label for="Age">Age</label>
                            <span class="required">*</span>
                            <input type="number" id="Age" name="Age">
                        </div>
                    </div>
                </form>
        </div>
    </div>
