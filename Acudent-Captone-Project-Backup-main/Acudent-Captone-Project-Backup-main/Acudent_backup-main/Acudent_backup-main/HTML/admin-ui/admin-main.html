<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Add in the <head> of your HTML -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="../../CSS/admin-ui/admin-sidebar.css">
    <link rel="stylesheet" href="../../CSS/admin-ui/admin-navbar.css">
    <link rel="stylesheet" href="../../CSS/admin-ui/admin-dashboard.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
    
    <title>Admin Portal</title>
</head>
<body>

    <!--Navigation bar-->
    <nav class="Navbar fixed-top">
    <div class="top-nav">
        <div class="container-lg d-flex justify-content-between align-items-center">
            
            <!-- Left: Logo -->
            <div class="mapru-logo">
                <img src="../../Pictures/user-interface/banners-images-logo/logo.png" alt="Logo">
            </div>

            <!-- Right: Clickable Icons with Badges -->
            <div class="d-flex align-items-center gap-4">
                
                <!-- Message Icon -->
                <a href="/messages" class="icon-wrapper position-relative" title="Messages">
                    <i class="fas fa-envelope"></i>
                    <span class="badge"></span>
                </a>

                <!-- Notification Icon -->
                <a href="/notifications" class="icon-wrapper position-relative" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge"></span>
                </a>

                <!-- Profile Picture -->
                <div class="nav-item">
                    <img id="admin-profile-pic" class="img-fluid rounded-circle"
                         src="" alt="Profile Picture"
                         style="width: 40px; height: 40px; object-fit: cover;">
                    <h3 id="admin-display" class="ms-1" style="display: inline-block;">Dracy</h3>
                </div>
            </div>
        </div>
    </div>
</nav>


        <!-- Sidebar (only visible on small screens) -->
<nav class="navbar d-md-none fixed-top">
  <div class="container-fluid">
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
      â˜° Menu
    </button>
    <span class="navbar-text">Dracy</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- Offcanvas Sidebar for Small Screens -->
    <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebarOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div class="text-center mb-4">
          <img id="profile-pic" class="img-fluid rounded-circle mb-2 mt-5" src="" alt="Profile Picture" style="width: 100px; height: 100px; object-fit: cover;">
          <h3 id="username-display" class="mt-4 mb-5">Dracy</h3>
        </div>
        <nav class="nav flex-column nav-buttons">
          <button class="btn w-100 mt-3" data-page="../../HTML/patient-ui/dashboard-clicked.html">
            <i class="fas fa-home"></i>Dashboard
          </button>
          <button class="btn w-100 mt-3 " data-page="../../HTML/patient-ui/my-information-clicked.html">
            <i class="fas fa-user"></i>My Information
          </button>
          <button class="btn w-100 mt-3 " data-page="../../HTML/patient-ui/appointment-clicked.html">
            <i class="fas fa-calendar"></i>Appointments
          </button>
          <button class="btn btn-danger w-100 mt-5">Log out</button>
        </nav>
      </div>
    </div>

    <!-- Sidebar for md+ screens -->
   <div class="container-fluid">
  <div class="row d-flex">
    
    <!-- Sidebar -->
    <aside class="col-md-3 col-lg-2 d-none d-md-block p-4 sidebar mt-3">
      <div class="text-center mb-4">
        <img id="profile-pic" class="img-fluid rounded-circle mb-2"
             src="" alt="Profile Picture"
             style="width: 100px; height: 100px; object-fit: cover; margin-top: 8rem;">
        <h3 id="username-display" class="mt-4 mb-3">Dracy</h3>
      </div>
      <nav class="nav flex-column nav-buttons">
        <button class="btn w-100 mt-2" onclick="showSection('admin-dashboard')">
          <i class="fas fa-home"></i> Dashboard
        </button>

        <div class="mt-2">
          <button class="btn w-100 d-flex justify-content-start" 
                  data-bs-toggle="collapse" data-bs-target="#appointmentSubmenu" aria-expanded="false">
            <span class="arrow"><i class="fas fa-calendar"></i> Appointment</span>
            <i class="fas fa-chevron-down ms-auto"></i>
          </button>

          <div id="appointmentSubmenu" class="collapse">
            <button class="btn w-100" data-page="../../HTML/patient-ui/book-appointment.html">
              <span><i class="fas fa-clock"></i> Appointment & Scheduler</span>
            </button>
            <button class="btn w-100" data-page="../../HTML/patient-ui/my-appointments.html">
              <span><i class="fas fa-history"></i> History</span>
            </button>
          </div>
        </div>

        <button class="btn w-100 mt-2" onclick="showSection('admin-dashboard')">
          <i class="fas fa-user"></i> Patient
        </button>
        <button class="btn w-100 mt-2" data-page="../../HTML/patient-ui/appointment-clicked.html">
          <i class="fas fa-user"></i> Dentist
        </button>
        <button class="btn w-100 mt-2" data-page="../../HTML/patient-ui/appointment-clicked.html">
          <i class="fas fa-box"></i> Inventory
        </button>
        <button class="btn w-100 mt-2" data-page="../../HTML/patient-ui/appointment-clicked.html">
          <i class="fas fa-credit-card"></i> Payment
        </button>
        <button class="btn w-100 mt-2" data-page="../../HTML/patient-ui/appointment-clicked.html">
          <i class="fas fa-user"></i> Admin
        </button>
        <button class="btn w-100 mt-3">Log out</button>
      </nav>
    </aside>

    <!-- Dashboard -->
    <section id="admin-dashboard" class="admin-dashboard-container p-5 mt-5">
      <div class="admin-dashboard  p-5 mt-5">
        <div class="admin-box text-center">
          <h3>Patient Appointment</h3>
          <span id="admin-count"></span>
        </div>
        <div class="admin-box text-center">
          <h3>Patients</h3>
          <span id="admin-count"></span>
        </div>
        <div class="admin-box text-center">
          <h3>Dentist</h3>
          <span id="admin-count"></span>
        </div>
        <div class="admin-box text-center mt-2">
          <h3>Inventory</h3>
          <span id="admin-count"></span>
        </div>
        <div class="admin-box text-center mt-2">
          <h3>Payment</h3>
          <span id="admin-count"></span>
        </div>
        <div class="admin-box text-center mt-2">
            <h3>Admin</h3>
            <span id="admin-count"></span>
        </div>
        
      </div>
    </section>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
